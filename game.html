<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XO Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <h1>Tic Tac Toe</h1>
    <div id="turnIndicator">Turn: X</div>
    <div id="scoreBoard">
      <span>X Wins: <span id="xScore">0</span></span> |
      <span>O Wins: <span id="oScore">0</span></span>
    </div>
    <div class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div id="winningMessage" class="message"><span id="messageText"></span></div>
    <div id="seriesResult"></div>
    <button id="restartButton">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
